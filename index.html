<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>

  <main>
    <section class="container">
      <div class="container__pic">
        <picture>
          <source media="(min-width:520px)" srcset="./images/image-product-desktop.jpg" >
          <img src="./images/image-product-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="container__text details">
        <p class="details--head">Perfume</p>
        <p class="details--titel">  Gabrielle Essence Eau De Parfum</p>
        <p class="details--par">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="details  price">
          <p class="price__bold">$149.99</p>
          <p class="price__line">$169.99</p>
        </div>
        <button class="details--btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>

    </section>
  </main>
  



  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vahid</a>.
  </div>
</body>
</html>
